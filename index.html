<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع محمد أحمد عسيري الشخصي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .card {
            background-color: #001f33;
            color: white;
            margin: 15px;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 250px;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            margin-top: 0;
        }
        .card input, .card button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        .card button {
            background-color: #006699;
            color: white;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #004d66;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .stat {
            background-color: #003366;
            color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            width: 200px;
        }
        .stat h4 {
            margin-top: 0;
        }
        .input-wrapper {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        footer {
            background-color: #003366;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <!-- صورة شخصية صغيرة -->
    <img src="https://via.placeholder.com/100" alt="Profile Picture"> </img>
    <h1>موقع محمد أحمد عسيري الشخصي</h1>
</header>

<div class="container">

    <!-- قسم القهوة -->
    <div class="card">
        <h3>القهوة</h3>
        <div class="input-wrapper">
            <input type="text" placeholder="اسم البقالة" id="coffeeStore">
            <button onclick="addCoffeeStore()">إضافة بقالة جديدة</button>
        </div>
        <div class="input-wrapper">
            <input type="number" placeholder="المبلغ المتبقي" id="remainingAmount">
        </div>
        <button onclick="addCoffeeDetails()">إضافة تفاصيل القهوة</button>
    </div>

    <!-- قسم الخدمات -->
    <div class="card">
        <h3>الخدمات</h3>
        <div class="input-wrapper">
            <input type="text" placeholder="اسم الخدمة" id="serviceName">
            <button onclick="addService()">إضافة خدمة جديدة</button>
        </div>
        <div class="input-wrapper">
            <input type="text" placeholder="أسماء الأشخاص" id="personNames">
            <button onclick="addPeopleToService()">إضافة أشخاص للخدمة</button>
        </div>
        <!-- إضافة المتطلبات للخدمة -->
        <div class="input-wrapper">
            <textarea id="serviceRequirements" placeholder="أدخل المتطلبات هنا..."></textarea>
            <button onclick="addRequirements()">إضافة المتطلبات</button>
        </div>
    </div>

    <!-- قسم الإحصائيات -->
    <div class="card">
        <h3>الإحصائيات</h3>
        <div class="stat">
            <h4>عدد البقالات المضافة</h4>
            <span id="coffeeStats">0</span>
        </div>
        <div class="stat">
            <h4>عدد الخدمات المضافة</h4>
            <span id="serviceStats">0</span>
        </div>
    </div>

</div>

<footer>
    <p>تم إنشاء هذا الموقع بواسطة/ آمنة محمد</p>
</footer>

<script>
    let coffeeStores = 0;
    let services = 0;
    let requirements = [];

    // إضافة بقالة جديدة
    function addCoffeeStore() {
        const coffeeStoreName = document.getElementById('coffeeStore').value;
        if (coffeeStoreName) {
            coffeeStores++;
            document.getElementById('coffeeStats').textContent = coffeeStores;
            alert(تم إضافة بقالة: ${coffeeStoreName});
            document.getElementById('coffeeStore').value = ''; // مسح الحقل بعد الإضافة
        } else {
            alert('الرجاء إدخال اسم البقالة');
        }
    }

    // إضافة تفاصيل القهوة
    function addCoffeeDetails() {
        const remainingAmount = document.getElementById('remainingAmount').value;
        if (remainingAmount) {
            alert(تم إضافة تفاصيل القهوة، المبلغ المتبقي: ${remainingAmount});
            document.getElementById('remainingAmount').value = ''; // مسح الحقل بعد الإضافة
        } else {
            alert('الرجاء إدخال المبلغ المتبقي');
        }
    }

    // إضافة خدمة جديدة
    function addService() {
        const serviceName = document.getElementById('serviceName').value;
        if (serviceName) {
            services++;
            document.getElementById('serviceStats').textContent = services;
            alert(تم إضافة خدمة: ${serviceName});
            document.getElementById('serviceName').value = ''; // مسح الحقل بعد الإضافة
        } else {
            alert('الرجاء إدخال اسم الخدمة');
        }
    }

    // إضافة أشخاص للخدمة
    function addPeopleToService() {
        const personNames = document.getElementById('personNames').value;
        if (personNames) {
            alert(تم إضافة الأشخاص: ${personNames} للخدمة);
            document.getElementById('personNames').value = ''; // مسح الحقل بعد الإضافة
        } else {
            alert('الرجاء إدخال أسماء الأشخاص');
        }
    }

    // إضافة المتطلبات للخدمة
    function addRequirements() {
        const requirementsText = document.getElementById('serviceRequirements').value;
        if (requirementsText) {
            requirements.push(requirementsText);
            alert(تم إضافة المتطلبات: ${requirementsText});
            document.getElementById('serviceRequirements').value = ''; // مسح الحقل بعد الإضافة
        } else {
            alert('الرجاء إدخال المتطلبات');
        }
    }
</script>

</body>
</html>
