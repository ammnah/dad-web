<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع محمد أحمد عسيري الشخصي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #193b63;
            padding: 10px;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 2rem;
        }
        header img{
            width: 150px;
            height: auto;
            border-radius: 50%;
            object-fit: cover;
        }

        nav button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #465d76;
            color: white;
            border: none;
            cursor: pointer;
        }

        section {
            display: none;
            margin: 20px;
        }

        section h2 {
            color: #3f546c;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #465a70;
            color: white;
            border: none;
            cursor: pointer;
        }

        #servicesList, #coffeeList {
            margin-top: 20px;
        }

        .service, .coffeeItem {
            margin-bottom: 15px;
        }

        .stat {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header>
        <img src="dad.jpeg " alt="شعار محمد أحمد عسيري">
        <h1>موقع محمد أحمد عسيري الشخصي</h1>
        <nav>
            <button onclick="showPage('coffeeDetailsPage')">تفاصيل القهوة</button>
            <button onclick="showPage('servicesPage')">الخدمات الإلكترونية</button>
            <button onclick="showPage('religiousPage')">الديني</button>
        </nav>
    </header>

    <!-- صفحة تفاصيل القهوة -->
    <section id="coffeeDetailsPage">
        <h2>تفاصيل القهوة</h2>
        <button onclick="addCoffeeDetails()">إضافة تفاصيل القهوة</button>
        <div id="coffeeList"></div>
        <h3>إحصائيات القهوة:</h3>
        <p class="stat">عدد البقالات: <span id="coffeeStoresCount">0</span></p>
    </section>

    <!-- صفحة الخدمات الإلكترونية -->
    <section id="servicesPage">
        <h2>الخدمات الإلكترونية</h2>
        <button onclick="addService()">إضافة خدمة</button>
        <div id="servicesList"></div>
        <h3>إحصائيات الخدمات:</h3>
        <p class="stat">عدد الخدمات المضافة: <span id="servicesCount">0</span></p>
    </section>

    <!-- صفحة الديني -->
    <section id="religiousPage">
        <h2>الديني</h2>
        <button onclick="openQuran()">فتح المصحف</button>
        <button onclick="startDhikr()">بدء الذكر</button>
    </section>

    <script>
        // وظائف التنقل بين الصفحات
        function showPage(pageId) {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                section.style.display = (section.id === pageId) ? 'block' : 'none';
            });
        }

        // عند تحميل الصفحة، نعرض صفحة القهوة بشكل افتراضي
        showPage('coffeeDetailsPage');

        // إضافة تفاصيل القهوة
        function addCoffeeDetails() {
            const store = prompt("أدخل اسم البقالة");
            const quantity = prompt("أدخل كمية القهوة");
            const paid = confirm("هل تم الدفع؟");
            const remaining = prompt("أدخل المبلغ المتبقي");

            const coffeeDetails = getData('coffeeDetails') || [];
            coffeeDetails.push({ store, quantity, paid, remaining });
            saveData('coffeeDetails', coffeeDetails);

            updateCoffeeStats();
            renderCoffeeList();
        }

        // عرض تفاصيل القهوة
        function renderCoffeeList() {
            const coffeeDetails = getData('coffeeDetails') || [];
            const coffeeList = document.getElementById('coffeeList');
            coffeeList.innerHTML = '';
            coffeeDetails.forEach(detail => {
                const item = document.createElement('div');
                item.className = 'coffeeItem';
                item.innerHTML = `
                    <p><strong>البقالة:</strong> ${detail.store}</p>
                    <p><strong>الكمية:</strong> ${detail.quantity}</p>
                    <p><strong>تم الدفع:</strong> ${detail.paid ? 'نعم' : 'لا'}</p>
                    <p><strong>المتبقي:</strong> ${detail.remaining}</p>
                `;
                coffeeList.appendChild(item);
            });
        }

        // تحديث إحصائيات القهوة
        function updateCoffeeStats() {
            const coffeeDetails = getData('coffeeDetails') || [];
            document.getElementById('coffeeStoresCount').textContent = coffeeDetails.length;
        }

        // إضافة خدمة
        function addService() {
            const serviceName = prompt("أدخل اسم الخدمة");
            const personCount = prompt("أدخل عدد الأشخاص المسجلين");

            const services = getData('services') || [];
            services.push({ serviceName, personCount });
            saveData('services', services);

            updateServiceStats();
            renderServicesList();
        }

        // عرض قائمة الخدمات
        function renderServicesList() {
            const services = getData('services') || [];
            const servicesList = document.getElementById('servicesList');
            servicesList.innerHTML = '';
            services.forEach(service => {
                const item = document.createElement('div');
                item.className = 'service';
                item.innerHTML = `
                    <p><strong>الخدمة:</strong> ${service.serviceName}</p>
                    <p><strong>عدد الأشخاص المسجلين:</strong> ${service.personCount}</p>
                `;
                servicesList.appendChild(item);
            });
        }

        // تحديث إحصائيات الخدمات
        function updateServiceStats() {
            const services = getData('services') || [];
            document.getElementById('servicesCount').textContent = services.length;
        }

        // فتح المصحف
        function openQuran() {
            window.open('https://quran.com', '_blank');
        }

        // بدء الذكر
        function startDhikr() {
            alert('ابدأ الذكر الآن: سبحان الله، الحمد لله، الله أكبر');
        }

        // حفظ البيانات إلى LocalStorage
        function saveData(key, data) {
            localStorage.setItem(key, JSON.stringify(data));
        }

        // استرجاع البيانات من LocalStorage
        function getData(key) {
            return JSON.parse(localStorage.getItem(key));
        }
    </script>
</body>
</html>
